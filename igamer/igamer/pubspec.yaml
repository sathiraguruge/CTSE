name: igamer
description: Game Review App

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^0.13.0+1
  connectivity: ^0.4.2
  datetime_picker_formfield: ^1.0.0
  firebase_storage: ^3.0.3
  image_picker: 0.6.0+17
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  assets:
    - assets/images/
  fonts:
    - family: NunitoSans
      fonts:
        - asset: fonts/NunitoSans-Regular.ttf
    - family: SanFrancisco
      fonts:
        - asset: fonts/SF-Pro-Text-Regular.ttf
    - family: NunitoSansSemiBold
      fonts:
        - asset: fonts/NunitoSans-SemiBold.ttf
    - family: NunitoSansBlack
      fonts:
        - asset: fonts/NunitoSans-Black.ttf
  uses-material-design: true
